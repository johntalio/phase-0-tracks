<!DOCTYPE html>
<html>
<head>
	<title>jQuery Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$("p").click(function() {
			$(this).hide();
		});
	});
	$(document).ready(function() {
		$("li").click(function() {
			$(this).hide();
		});
	});
	</script>
</head>
<body>
	<p>Goodbye, world</p>
	<ul>
		<li>This is a bullet point.</li>
		<li>This, too, is a bullet point.</li>
	</ul>

</body>
</html>
